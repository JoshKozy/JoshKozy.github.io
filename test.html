<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TESTING PAGE (% MAC)</title>
<link rel="stylesheet" href="style.css">
  <script>
        function calculateTotal() {
            // Retrieve the values from the input boxes and parse them as integers
            var tank1 = parseInt(document.getElementById('tank1').value) || 0;
            var tank2 = parseInt(document.getElementById('tank2').value) || 0;
            var tank3 = parseInt(document.getElementById('tank3').value) || 0;
            var tank4 = parseInt(document.getElementById('tank4').value) || 0;
            var acftWeight = parseInt(document.getElementById('acftWeight').value) || 0;

            // Calculate the total fuel weight
            var totalFuelWeight = tank1 + tank2 + tank3 + tank4;

            // Calculate the total aircraft weight
            var totalAcftWeight = totalFuelWeight + acftWeight;

            // Display the results
            document.getElementById('totalFuelWeight').value = totalFuelWeight;
            document.getElementById('totalAcftWeight').value = totalAcftWeight;
        }
    </script>
</head>
<body>
  <div class="home-button-container">
    <a href="index.html" class="home-button">Home</a>
  </div>
  <div class="reference-banner">FOR REFERENCE USE ONLY</div>
  <h1>TESTING PAGE (% MAC)</h1>
  <h2>Fuel Load Calculator</h2>

      <label for="tank1">Tank 1:</label>
      <input type="number" id="tank1" oninput="calculateTotal()">
      <br>

      <label for="tank2">Tank 2:</label>
      <input type="number" id="tank2" oninput="calculateTotal()">
      <br>

      <label for="tank3">Tank 3:</label>
      <input type="number" id="tank3" oninput="calculateTotal()">
      <br>

      <label for="tank4">Tank 4:</label>
      <input type="number" id="tank4" oninput="calculateTotal()">
      <br>

      <label for="totalFuelWeight">Total Fuel Weight:</label>
      <input type="text" id="totalFuelWeight" readonly>
      <br>

      <label for="acftWeight">ACFT Weight:</label>
      <input type="number" id="acftWeight" oninput="calculateTotal()">
      <br>

      <label for="totalAcftWeight">Total ACFT Weight:</label>
      <input type="text" id="totalAcftWeight" readonly>
      <br>


</body>
</html>
